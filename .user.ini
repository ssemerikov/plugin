; PHP configuration for ReviewerCertificate plugin
; Increases execution time limits to prevent timeouts during batch certificate generation
;
; Note: This file may not work on all hosting configurations.
; If batch generation still times out, use the CLI tools instead:
; - BATCH_GENERATE_MANUAL.php
; - BATCH_GENERATE_SIMPLE.php
;
; Supported on:
; - PHP 5.3+ with CGI/FastCGI
; - Some shared hosting environments
;
; NOT supported on:
; - mod_php (use .htaccess instead)
; - Servers with disabled user overrides

; Maximum execution time for PHP scripts (in seconds)
; Default is usually 30-120 seconds
; Increased to 300 (5 minutes) for batch operations
max_execution_time = 300

; Maximum time to parse input data (in seconds)
; Increased to 300 to match execution time
max_input_time = 300

; Maximum memory limit (if needed for large batch operations)
; Uncomment and adjust if memory errors occur
; memory_limit = 256M

; POST data size limit (if needed)
; Uncomment if handling large reviewer lists
; post_max_size = 20M
